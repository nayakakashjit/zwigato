<div class="container-fluid my-5">
    <div class="row">
        <div class="col-sm-12 text-center heading"><h1> {{restaurantName}} - Menu </h1></div>
      
      <div class="col-sm-12 text-center ">
        <div class="container">
            <div class="row py-3">
                <div class="p-3 bg-danger rounded w-100 d-flex justify-content-start flex-row">
                    <span class="font-weight-bold justify-content-center align-items-center" > <h4 class="mt-auto mb-auto mr-2">Filter Items: </h4></span>
                    <select class="w-25 mr-2"  name="searchCat" id="">
                        <option value="" selected="selected">All Categories</option>
                        <option value="1">Food</option>
                        <option value="2">Drinks</option>
                    </select>
                    <input class="w-50"  type="text"  id="" placeholder="Seach by food name.." name="searchText">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-sm-12 col-md-12 col-lg-12  restaurant" *ngIf="errorMsg">
                   <p class="text-italic text-center no-display">No Items to display</p>
                  </div>
            </div>
            <div class="row mx-5 mt-3" *ngIf="false">
                <div class="col-sm-12 col-md-6 col-lg-3  restaurant" *ngFor="let menu of menus">
                    <!--<div class="badge"><span class="badge badge-danger">New</span></div>-->
                    <img src="{{menu.menu_image}}" alt="">
                    <!-- <h3><a routerLink="/../products/{{menu.id_product}}">{{menu.product_name}}</a></h3> -->
                    <h3>{{menu.menu_name}}</h3>
                    <p><strong>Category: {{menu.menu_type}}</strong> </p>
                    <p class="ingredients">{{menu.description.substr(0,50)}} ...</p>
                    <p class="currency"> {{menu.menu_price}}</p>
                    <!-- <button class="btn"
                    [class.disabled]="menu.quantity < 1"
                    [class.btn-warning]="menu.quantity < 1"
                    (click)="addToCart(menu.id_product)">{{menu.quantity < 1 ? "No Stock" : "Add to cart"}}</button> -->
                    <button class="btn">Add to cart</button>
                  </div>
            </div>

            <div class="row mx-5 mt-3">
                <div class="col-sm-12 col-md-6 col-lg-4" *ngFor="let menu of menus">
                    <div class="card_container">
                        <img src="{{menu.menu_image}}" />
                        <div class="content-box">
                          <h4 class="name">{{menu.menu_name}}</h4>
                          <p>{{menu.description}} ...</p>
                          <p>Category: {{menu.menu_type}}</p>
                          <div class="btn">
                            <h2 class="price">â‚¹ {{menu.menu_price}}</h2>
                            <a href="#">Add to Cart</a>
                          </div>
                        </div>
                      </div>
                </div>
            </div>
        </div>
      </div>
    </div>
  </div>
