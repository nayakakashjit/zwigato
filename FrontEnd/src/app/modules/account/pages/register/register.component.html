<main class="login">
    <div class="main-login">
        <div class="top">
            <button routerLink="/account/login">Sign In</button>
            <button routerLink="/account/register">Sign Up</button>
        </div>
      <form #userlogin = "ngForm" (ngSubmit) = "onClickSubmit(userlogin.value)">
        <h1>Sign Up to Zwigato.</h1>
        <input class="usr put" placeholder="Name" type="text" name="name" ngModel><br>
        <input class="usr put" placeholder="Phone number" type="number" name="mobile" ngModel><br>
        <input class="usr put" placeholder="Emai" type="email" name="email" ngModel>
      <br>
        <input id="pass" class="pss put" placeholder="Password" type="password" name = "password" type="password" ngModel>
        <button id="bhde" onclick="show()" class="shw" type="button">show</button>
        <a class="pass" style="visibility: hidden;" href="">Forgot Password</a>
        <input value="Sign In" id="btn" class="sub" type="submit">
        <div class="lines">
            <div style="background-color: #a5a5a5;" class="line"></div>
            <p style="color: #a5a5a5;" class="p-b">or</p>
            <div style="background-color: #a5a5a5;" class="line"></div>
        </div>
        <button style="border: 2px solid;" id="btn" class="sub pic facebook" type="submit"><div class="logo2"></div>Sign in with Facebook</button>
        <button style="border: 2px solid;" id="btn" class="sub pic google" type="submit"><div class="logo"></div>Sign in with Google</button>
    </form>
    </div>
    <div class="banner">
        <div class="blob"></div>
        <div class="blob"></div>
        <div class="contain">
            <h1>Welcome Back!</h1>
            <h4>We are happy to have you back, please sign back in to continue</h4>
        <div class="lines">
            <div class="line"></div>
            <p class="p-b">or</p>
            <div class="line"></div>
        </div>
            <p class="pp">Dont have an account don't worry</p>
        <button class="main-btn" routerLink="/account/login">Sign In today</button>
        </div>
    </div>
</main>
<ngx-notifier [insertOnTop]="true" [dismissOnClick]="true"></ngx-notifier>
